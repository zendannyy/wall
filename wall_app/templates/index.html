<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
            {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
<!--      <link rel="stylesheet" href="{% static 'styles.css' %}{% now 'U' %}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li> {{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/register" method="POST">
        {% csrf_token %}
        <h2>Registration</h2>
        <label>First Name: <input type="text" name="first_name"> </label>
        <label>Last Name: <input type="text" name="last_name"> </label>
        <label>Email Address <input type="text" name="email"> </label>
        <label>Password<input type="password" name="password"></label>
        <label>Confirm Password<input type="password" name="confirm_password"></label>
        <button>Register</button>
    </form>
    <h2>CodingDojo Wall</h2>

    <div class="login">
    <!--    this had to be changed from /wall/create to /login-->
        <form action="/login" method="POST">
             {% csrf_token %}
            Email:
            <input type="email" name="email">
            Password:
            <input type="password" name="password">

            <input type="submit" name="login" value="Log In">
         </form>

 </div>

</body>
</html>
